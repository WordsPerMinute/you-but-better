<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="account.css">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="account.js" defer>
    </script>
    <meta charset="utf-8">
    <title>You, but Better</title>
  </head>
  <body>
    <nav class="top-bar">
      <h1>You, but better</h1>
      <ion-icon id="main-icon" name="trending-up"></ion-icon>
    </nav>
    <main>

      <div class="create-account-div form">
        <form class="create-account-form">
          <input type="text" name="name" value="" placeholder="Username">
          <input type="text" name="zip" value="" placeholder="Zip (find friends, we don't sell data)">
          <input type="text" name="bio" value="" placeholder="One sentence bio">
          <input type="email" name="email" value="" placeholder="Email">
          <input type="password" name="password" value="" placeholder="Password">
          <input id="create-submit" class="form-button" type="submit" value="Get Started">
        </form>
      </div>

      <div class="login-div form">
        <form class="login-form">
            <input type="text" name="username" value="" placeholder="Username">
            <input type="password" name="password" value="" placeholder="Password">
            <input id="login-submit" class="form-button" type="submit" name="" value="Login">
        </form>
      </div>

    </main>
  </body>
</html>
